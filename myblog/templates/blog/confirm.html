<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册确认</title>
</head>
<body>

    {% if message %}
        <h1 style="margin-left: 100px;">{{ message }}</h1>
    {% else %}
        <h1 style="margin-left: 100px;">欢迎注册，请前往邮箱确认！</h1>
    {% endif %}
    <script>
        window.setTimeout("window.location={% url 'login' %}",2000);
    </script>

</body>
</html>
